<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eaf3c6, #7ba4e3); /* 살짝 더 진한 블루-그레이 그라데이션 */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-primary {
      background-color: #4169e1;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #365ac0;
    }
    .input-group-text {
      background-color: #f1f1f1;
      border: none;
      border-radius: 0.5rem 0 0 0.5rem;
    }
    .text-danger {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>관리자 로그인</h2>
  <form th:action="@{/admin/login}" method="post">
    <div class="mb-3">
      <label for="adminId" class="form-label">관리자 아이디</label>
      <div class="input-group">
        <span class="input-group-text"><span class="material-icons-outlined">person</span></span>
        <input type="text" class="form-control" id="adminId" name="adminId" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <div class="input-group">
        <span class="input-group-text"><span class="material-icons-outlined">lock</span></span>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">로그인</button>
    <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>
  </form>
</div>
</body>
</html>
